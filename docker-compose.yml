version: "3"

services:
  postgres:
    container_name: postgres
    image: postgres:alpine
    restart: always
    environment:
      - POSTGRES_USER=prisma
      - POSTGRES_PASSWORD=qwerty
      - POSTGRES_DB=prisma

    networks:
      - next-auth-net
    volumes:
      - next-auth-data:/var/lib/postgresql/data
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: web
    restart: always
    ports:
      - 3000:3000
    env_file: .env
    depends_on:
      - postgres
    networks:
      - next-auth-net

volumes:
  next-auth-data:
networks:
  next-auth-net:
